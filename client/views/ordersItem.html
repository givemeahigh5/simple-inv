<template name="ordersItem">
    <tr>
        <td>{{name}}</td>
        <td>{{vendorName}}</td>
        <td>{{unit}}</td>
        <td>{{onHand}}</td>
        <td>{{usageDay}}</td>
        <td>{{thisDeliv}}</td>
        <td>{{nextDeliv}}</td>
        <td>{{minNeeded}}</td>
        <td>{{recommended}}</td>
        <td><input id="{{_id}}" class="text number" type="text" name="order" value="{{order}}" /></td>
    </tr>
</template>
